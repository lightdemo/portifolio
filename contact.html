<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Contact Light - Web Developer Portfolio"/>
  <meta name="keywords" content="Light, contact, web developer"/>
  <meta name="author" content="Light"/>
  <title>Contact | Light</title>
  <link rel="stylesheet" href="mystyle.css" />
</head>
<body>
  <header>
    <h1>Contact Me</h1>
    <button id="themeToggle">Toggle Dark Mode</button>
  </header>

  <nav class="vertical-nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="project.html">Project</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="survey.html">Survey</a></li>
    </ul>
  </nav>

  <main>
    <section class="form-section">
      <h2>Get in Touch</h2>
      <form id="contactForm" novalidate>
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required placeholder="Your Name"/>
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required placeholder="example@mail.com"/>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required placeholder="e.g., 0712345678"/>
        </div>

        <div class="form-group">
          <label for="message">Your Message:</label>
          <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>
        </div>

        <div class="form-group">
          <input type="submit" value="Send Message"/>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Lightness.</p>
  </footer>

  <script src="light.js"></script>
</body>
</html>
